<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="head pl-2">Speed Typing Test</h1>
        <p class="para pl-2 pt-2">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image pl-2" id="clockImg"/>
            <p class="pl-3" id="timer">0 </p>
        </div>
        <div class="mid-container p-2 m-2">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <p class="quote" id="quoteDisplay"></p>
            <textarea class="text-area" cols="45" rows="7" id="quoteInput"></textarea>
        </div>
        <div>
            <p id="result" class="pl-3 pt-2"></p>
            <div class="d-flex flex-row pl-3 pt-3">
                <button class="btn btn-primary" id="submitBtn">Submit</button>
                <button class="btn_1 btn-primary ml-3 p-2" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
